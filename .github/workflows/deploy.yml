name: Deploy to Netlify

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Get or create Netlify site
        id: site
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        run: |
          npx netlify-cli --version
          # Look for an existing 'agent-match' site
          SITE_ID=$(npx netlify-cli api listSites 2>/dev/null | python3 -c "
import json, sys
try:
    sites = json.load(sys.stdin)
    m = [s for s in sites if s.get('name') == 'agent-match']
    print(m[0]['id'] if m else '')
except Exception as e:
    print('')
" 2>/dev/null || echo "")

          # Create the site if it doesn't exist
          if [ -z "$SITE_ID" ]; then
            echo "Site not found — creating 'agent-match'..."
            SITE_ID=$(npx netlify-cli api createSite \
              --data '{"name":"agent-match"}' 2>/dev/null | python3 -c "
import json, sys
try:
    print(json.load(sys.stdin).get('id', ''))
except Exception:
    print('')
" 2>/dev/null || echo "")
          fi

          echo "site_id=$SITE_ID" >> "$GITHUB_OUTPUT"
          echo "Found/created site: $SITE_ID"

      - name: Deploy Preview to Netlify
        uses: netlify/actions/cli@master
        with:
          args: deploy --build --message "PR #${{ github.event.pull_request.number }}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ steps.site.outputs.site_id }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Get or create Netlify site
        id: site
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        run: |
          npx netlify-cli --version
          # Look for an existing 'agent-match' site
          SITE_ID=$(npx netlify-cli api listSites 2>/dev/null | python3 -c "
import json, sys
try:
    sites = json.load(sys.stdin)
    m = [s for s in sites if s.get('name') == 'agent-match']
    print(m[0]['id'] if m else '')
except Exception as e:
    print('')
" 2>/dev/null || echo "")

          # Create the site if it doesn't exist
          if [ -z "$SITE_ID" ]; then
            echo "Site not found — creating 'agent-match'..."
            SITE_ID=$(npx netlify-cli api createSite \
              --data '{"name":"agent-match"}' 2>/dev/null | python3 -c "
import json, sys
try:
    print(json.load(sys.stdin).get('id', ''))
except Exception:
    print('')
" 2>/dev/null || echo "")
          fi

          echo "site_id=$SITE_ID" >> "$GITHUB_OUTPUT"
          echo "Found/created site: $SITE_ID"

      - name: Deploy to Netlify (Production)
        uses: netlify/actions/cli@master
        with:
          args: deploy --build --prod --message "Deploy from main @ ${{ github.sha }}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ steps.site.outputs.site_id }}
          NEXTAUTH_URL: https://agent-match.netlify.app
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
