name: Deploy to Netlify

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Get or create Netlify site
        id: site
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        run: |
          echo "=== Checking NETLIFY_AUTH_TOKEN ==="
          if [ -z "$NETLIFY_AUTH_TOKEN" ]; then
            echo "ERROR: NETLIFY_AUTH_TOKEN secret is not set"
            exit 1
          fi
          echo "Token is set (length: ${#NETLIFY_AUTH_TOKEN})"

          echo "=== Fetching Netlify sites ==="
          SITES=$(curl -sf \
            -H "Authorization: Bearer $NETLIFY_AUTH_TOKEN" \
            "https://api.netlify.com/api/v1/sites?filter=all&per_page=100")
          echo "Found $(echo "$SITES" | jq 'length') sites"

          SITE_ID=$(echo "$SITES" | jq -r '.[] | select(.name == "agent-match") | .id' | head -1)
          SITE_URL=$(echo "$SITES" | jq -r '.[] | select(.name == "agent-match") | .ssl_url' | head -1)

          if [ -z "$SITE_ID" ]; then
            echo "=== Creating new site 'agent-match' ==="
            RESPONSE=$(curl -sf -X POST \
              -H "Authorization: Bearer $NETLIFY_AUTH_TOKEN" \
              -H "Content-Type: application/json" \
              -d '{"name":"agent-match"}' \
              "https://api.netlify.com/api/v1/sites")
            SITE_ID=$(echo "$RESPONSE" | jq -r '.id')
            SITE_URL=$(echo "$RESPONSE" | jq -r '.ssl_url')
            echo "Created site: $SITE_URL (ID: $SITE_ID)"
          else
            echo "Found existing site: $SITE_URL (ID: $SITE_ID)"
          fi

          echo "site_id=$SITE_ID" >> "$GITHUB_OUTPUT"
          echo "site_url=$SITE_URL" >> "$GITHUB_OUTPUT"

      - name: Deploy Preview to Netlify
        uses: netlify/actions/cli@master
        with:
          args: deploy --build --message "PR #${{ github.event.pull_request.number }}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ steps.site.outputs.site_id }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Get or create Netlify site
        id: site
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        run: |
          echo "=== Checking NETLIFY_AUTH_TOKEN ==="
          if [ -z "$NETLIFY_AUTH_TOKEN" ]; then
            echo "ERROR: NETLIFY_AUTH_TOKEN secret is not set"
            exit 1
          fi
          echo "Token is set (length: ${#NETLIFY_AUTH_TOKEN})"

          echo "=== Fetching Netlify sites ==="
          SITES=$(curl -sf \
            -H "Authorization: Bearer $NETLIFY_AUTH_TOKEN" \
            "https://api.netlify.com/api/v1/sites?filter=all&per_page=100")
          echo "Found $(echo "$SITES" | jq 'length') sites"

          SITE_ID=$(echo "$SITES" | jq -r '.[] | select(.name == "agent-match") | .id' | head -1)
          SITE_URL=$(echo "$SITES" | jq -r '.[] | select(.name == "agent-match") | .ssl_url' | head -1)

          if [ -z "$SITE_ID" ]; then
            echo "=== Creating new site 'agent-match' ==="
            RESPONSE=$(curl -sf -X POST \
              -H "Authorization: Bearer $NETLIFY_AUTH_TOKEN" \
              -H "Content-Type: application/json" \
              -d '{"name":"agent-match"}' \
              "https://api.netlify.com/api/v1/sites")
            SITE_ID=$(echo "$RESPONSE" | jq -r '.id')
            SITE_URL=$(echo "$RESPONSE" | jq -r '.ssl_url')
            echo "Created site: $SITE_URL (ID: $SITE_ID)"
          else
            echo "Found existing site: $SITE_URL (ID: $SITE_ID)"
          fi

          echo "site_id=$SITE_ID" >> "$GITHUB_OUTPUT"
          echo "site_url=$SITE_URL" >> "$GITHUB_OUTPUT"

      - name: Deploy to Netlify (Production)
        uses: netlify/actions/cli@master
        with:
          args: deploy --build --prod --message "Deploy from main @ ${{ github.sha }}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ steps.site.outputs.site_id }}
          NEXTAUTH_URL: ${{ steps.site.outputs.site_url }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
